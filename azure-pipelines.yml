jobs:
- job: print_text
  displayName: Print text job
  
  trigger:
  - main

  pool:
    name: Default 
    vmImage: ubuntu-latest

  steps:
  - script: echo "Hello world"
    displayName: Print Hello World

  - script: |
      echo "##vso[task.complete result=Succeeded]" # Mark the task as succeeded
    condition: always()